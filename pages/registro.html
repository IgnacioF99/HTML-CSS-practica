<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Centro Médico</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <a href="/index.html" class="nav-logo">
          <img
            src="/assets/undraw_doctor_aum1.svg"
            alt="Una imagen de un doctor con un pasiente"
            class="icon-nav"
          />
        </a>
        <ul class="nav-links">
          <li><a href="especialidades.html">Especialidades</a></li>
          <li><a href="laboratorio.html">Laboratorio</a></li>
          <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
        </ul>
        <div class="auth-buttons">
          <a href="login.html" class="login-btn">Iniciar Sesión</a>
          <a href="registro.html" class="register-btn">Registrarse</a>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="register container">
        <div class="register-form">
          <h1>Registro de Paciente</h1>
          <form>
            <div class="form-group">
              <label>Nombre Completo</label>
              <input type="text" required />
            </div>
            <div class="form-group">
              <label>DNI</label>
              <input type="text" required />
            </div>
            <div class="form-group">
              <label>Fecha de Nacimiento</label>
              <input type="date" required />
            </div>
            <div class="form-group">
              <label>Correo Electrónico</label>
              <input type="email" required />
            </div>
            <div class="form-group">
              <label>Teléfono</label>
              <input type="tel" required />
            </div>
            <div class="form-group">
              <label>Obra Social</label>
              <input type="text" required />
            </div>
            <div class="form-group">
              <label>Número de Afiliado</label>
              <input type="text" required />
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input type="password" required />
            </div>
            <div class="form-group">
              <label>Confirmar Contraseña</label>
              <input type="password" required />
            </div>
            <button type="submit" class="submit-btn">Registrarse</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
          <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="social-link"><i class="fas fa-envelope"></i></a>
          <a href="#" class="social-link"
            ><i class="fab fa-facebook-messenger"></i
          ></a>
          <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
          <a href="#" class="social-link"><i class="fas fa-phone"></i></a>
        </div>
        <p>&copy; 2025 Centro Médico. Todos los derechos reservados.</p>
      </div>
    </footer>
  </body>
</html>
