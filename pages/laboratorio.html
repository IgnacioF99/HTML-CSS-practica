<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio - Centro Médico</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <a href="/index.html" class="nav-logo">
          <img
            src="/assets/undraw_doctor_aum1.svg"
            alt="Una imagen de un doctor con un pasiente"
            class="icon-nav"
          />
        </a>
        <ul class="nav-links">
          <li><a href="especialidades.html">Especialidades</a></li>
          <li><a href="laboratorio.html" class="active">Laboratorio</a></li>
          <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
        </ul>
        <div class="auth-buttons">
          <a href="login.html" class="login-btn">Iniciar Sesión</a>
          <a href="registro.html" class="register-btn">Registrarse</a>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="laboratory container">
        <h1>Laboratorios Médicos</h1>
        <div class="lab-buttons">
          <button class="lab-btn">ADN</button>
          <button class="lab-btn">Bacteriología</button>
          <button class="lab-btn">Endocrinología</button>
          <button class="lab-btn">Espermograma</button>
          <button class="lab-btn">Hematología</button>
          <button class="lab-btn">Marcadores Tumorales</button>
          <button class="lab-btn">Bioquímica</button>
          <button class="lab-btn">Inmunología</button>
        </div>
        <div class="lab-map">
          <div class="map-container">
            <div class="map-placeholder">
              <i class="fas fa-map-marker-alt user-location"></i>
              <div class="lab-markers">
                <i class="fas fa-flask marker-1"></i>
                <i class="fas fa-flask marker-2"></i>
                <i class="fas fa-flask marker-3"></i>
                <i class="fas fa-flask marker-4"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="social-links">

        </div>

      </div>
    </footer>
